<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="section-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 playerrr">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_hcfaw8qp.json"
                        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                    </lottie-player>
                </div>
                <div class="signup">
                    <div class="col-6">
                        <h2>Sign up</h2>
                        <label for="#">First Name</label> <br>
                        <input type="text" placeholder="Enter your ist name">
                        <label class="lastname" for="#">Last Name</label> <br>
                        <input type="text" class="enter-your" placeholder="Enter your last name">
                        <label for="#">Phone Number</label> <br>
                        <input type="text" placeholder="Phone number">
                        <label class="lastname" for="#">Email</label> <br>
                        <input type="email" class="enter-your" placeholder="Email address">
                        <label for="#">Enter Password</label> <br>
                        <input type="password" placeholder="Enter your password">
                        <label class="lastnames" for="#">Confirm password</label> <br>
                        <input type="password" class="enter-yours" placeholder="Comfirm password">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
